# ========================================
# Server Configuration
# ========================================
server.port=8080
spring.application.name=Bus Reservation System

# ========================================
# Active Profile
# ========================================

# ========================================
# MySQL Database Configuration
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/bus_reservation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Wind0ws@4343
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / Hibernate Configuration
# ========================================
# Auto-create/update database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# Thymeleaf Configuration
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ========================================
# Logging Configuration
# ========================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.busreservation=DEBUG

# ========================================
# DevTools Configuration
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
