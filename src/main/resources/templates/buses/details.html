<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bus Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3><i class="bi bi-bus-front"></i> Bus Details</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Bus Number:</th>
                        <td th:text="${bus.busNumber}"></td>
                    </tr>
                    <tr>
                        <th>Source:</th>
                        <td th:text="${bus.source}"></td>
                    </tr>
                    <tr>
                        <th>Destination:</th>
                        <td th:text="${bus.destination}"></td>
                    </tr>
                    <tr>
                        <th>Departure Time:</th>
                        <td th:text="${#temporals.format(bus.departureTime, 'dd MMM yyyy, hh:mm a')}"></td>
                    </tr>
                    <tr>
                        <th>Price:</th>
                        <td>â‚¹<span th:text="${bus.price}"></span></td>
                    </tr>
                    <tr>
                        <th>Total Seats:</th>
                        <td th:text="${bus.totalSeats}"></td>
                    </tr>
                    <tr>
                        <th>Available Seats:</th>
                        <td><span class="badge bg-success" th:text="${bus.availableSeats}"></span></td>
                    </tr>
                </table>

                <div class="mt-3">
                    <a th:href="@{/reservations/book/{id}(id=${bus.id})}" class="btn btn-success"
                        th:if="${bus.hasAvailableSeats()}">
                        <i class="bi bi-ticket"></i> Book Now
                    </a>
                    <a th:href="@{/buses/edit/{id}(id=${bus.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <a href="/buses" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
