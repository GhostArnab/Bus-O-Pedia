<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${bus.id != null ? 'Edit Bus' : 'Add Bus'}">Bus Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 th:text="${bus.id != null ? 'Edit Bus' : 'Add New Bus'}">Bus Form</h3>
            </div>
            <div class="card-body">
                <form th:action="${bus.id != null ? '/buses/edit/' + bus.id : '/buses/add'}" method="post"
                    th:object="${bus}">
                    <div class="mb-3">
                        <label for="busNumber" class="form-label">Bus Number</label>
                        <input type="text" class="form-control" id="busNumber" th:field="*{busNumber}" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" th:field="*{source}" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" th:field="*{destination}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¹)</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                    </div>
                    <div class="mb-3">
                        <label for="departureTime" class="form-label">Departure Time</label>
                        <input type="datetime-local" class="form-control" id="departureTime" th:field="*{departureTime}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="totalSeats" class="form-label">Total Seats</label>
                        <input type="number" class="form-control" id="totalSeats" th:field="*{totalSeats}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="/buses" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
