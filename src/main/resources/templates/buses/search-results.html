<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
        }

        .navbar {
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-search"></i> Search Results</h2>
        <p th:if="${source != null}">From <strong th:text="${source}"></strong> to <strong
                th:text="${destination}"></strong></p>

        <a href="/buses/search" class="btn btn-outline-primary mb-3">New Search</a>

        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <div class="row g-4">
            <div class="col-md-4" th:each="bus : ${buses}">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${bus.busNumber}"></h5>
                        <p><i class="bi bi-geo-alt"></i> <span th:text="${bus.source + ' → ' + bus.destination}"></span>
                        </p>
                        <p><i class="bi bi-clock"></i> <span
                                th:text="${#temporals.format(bus.departureTime, 'dd MMM yyyy, hh:mm a')}"></span></p>
                        <p>₹<span th:text="${bus.price}"></span></p>
                        <p><span class="badge bg-success" th:text="${bus.availableSeats}"></span> seats</p>
                        <a th:href="@{/reservations/book/{id}(id=${bus.id})}" class="btn btn-success btn-sm">Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
