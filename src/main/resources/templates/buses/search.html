<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .search-container {
            max-width: 600px;
            margin: 5rem auto;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
            color: #1f2937;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            border: none;
            width: 100%;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/buses">All Buses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservations">Reservations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <div class="search-card">
            <h2 class="text-center mb-4">
                <i class="bi bi-search"></i> Search Buses
            </h2>
            <form action="/buses/search" method="post">
                <div class="mb-3">
                    <label for="source" class="form-label">
                        <i class="bi bi-geo-alt-fill"></i> From (Source)
                    </label>
                    <input type="text" class="form-control" id="source" name="source" placeholder="Enter departure city"
                        required>
                </div>

                <div class="mb-3">
                    <label for="destination" class="form-label">
                        <i class="bi bi-geo-fill"></i> To (Destination)
                    </label>
                    <input type="text" class="form-control" id="destination" name="destination"
                        placeholder="Enter arrival city" required>
                </div>

                <div class="mb-4">
                    <label for="departureDate" class="form-label">
                        <i class="bi bi-calendar"></i> Departure Date (Optional)
                    </label>
                    <input type="datetime-local" class="form-control" id="departureDate" name="departureDate">
                </div>

                <button type="submit" class="btn btn-search">
                    <i class="bi bi-search"></i> Search Buses
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/buses" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> View All Buses
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
