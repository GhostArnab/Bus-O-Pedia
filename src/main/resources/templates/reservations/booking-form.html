<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Seat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }

        .seat {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .seat.available {
            background-color: #10b981;
            color: white;
        }

        .seat.available:hover {
            background-color: #059669;
            transform: scale(1.1);
        }

        .seat.reserved {
            background-color: #ef4444;
            color: white;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3><i class="bi bi-bus-front"></i> Bus Details</h3>
            </div>
            <div class="card-body">
                <p><strong>Bus:</strong> <span th:text="${bus.busNumber}"></span></p>
                <p><strong>Route:</strong> <span th:text="${bus.source + ' → ' + bus.destination}"></span></p>
                <p><strong>Departure:</strong> <span
                        th:text="${#temporals.format(bus.departureTime, 'dd MMM yyyy, hh:mm a')}"></span></p>
                <p><strong>Price:</strong> ₹<span th:text="${bus.price}"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="bi bi-ticket"></i> Book Your Seat</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/reservations/book/{id}(id=${bus.id})}" method="post">
                    <div class="mb-3">
                        <label for="passengerName" class="form-label">Passenger Name</label>
                        <input type="text" class="form-control" id="passengerName" name="passengerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="seatNumber" class="form-label">Select Seat Number</label>
                        <select class="form-select" id="seatNumber" name="seatNumber" required>
                            <option value="">-- Choose a Seat --</option>
                            <option th:each="seat : ${availableSeats}" th:value="${seat}" th:text="'Seat ' + ${seat}">
                            </option>
                        </select>
                    </div>

                    <div class="alert alert-info">
                        <strong>Available Seats:</strong> <span th:text="${#lists.size(availableSeats)}"></span> |
                        <strong>Reserved Seats:</strong> <span th:text="${#lists.size(reservedSeats)}"></span>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle"></i> Confirm Booking
                    </button>
                    <a th:href="@{/buses/{id}(id=${bus.id})}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
