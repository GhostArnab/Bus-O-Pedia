<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .confirmation-card {
            max-width: 600px;
            margin: 3rem auto;
        }

        .success-icon {
            font-size: 5rem;
            color: #10b981;
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, #10b981, #059669); min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(255,255,255,0.1);">
        <div class="container">
            <a class="navbar-brand text-white" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="confirmation-card">
        <div class="card shadow-lg">
            <div class="card-body text-center p-5">
                <div class="success-icon mb-3">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h2 class="text-success mb-4">Booking Confirmed!</h2>

                <div class="text-start">
                    <h5>Reservation Details:</h5>
                    <hr>
                    <p><strong>Reservation ID:</strong> <span class="badge bg-primary"
                            th:text="${reservation.id}"></span></p>
                    <p><strong>Passenger Name:</strong> <span th:text="${reservation.passengerName}"></span></p>
                    <p><strong>Seat Number:</strong> <span class="badge bg-success"
                            th:text="${reservation.seatNumber}"></span></p>
                    <p><strong>Booking Date:</strong> <span
                            th:text="${#temporals.format(reservation.reservationDate, 'dd MMM yyyy, hh:mm a')}"></span>
                    </p>

                    <h5 class="mt-4">Bus Details:</h5>
                    <hr>
                    <p><strong>Bus Number:</strong> <span th:text="${reservation.bus.busNumber}"></span></p>
                    <p><strong>Route:</strong> <span
                            th:text="${reservation.bus.source + ' → ' + reservation.bus.destination}"></span></p>
                    <p><strong>Departure:</strong> <span
                            th:text="${#temporals.format(reservation.bus.departureTime, 'dd MMM yyyy, hh:mm a')}"></span>
                    </p>
                    <p><strong>Fare:</strong> ₹<span th:text="${reservation.bus.price}"></span></p>
                </div>

                <div class="alert alert-success mt-4">
                    <i class="bi bi-info-circle"></i> Please arrive 15 minutes before departure time.
                </div>

                <div class="mt-4">
                    <a href="/reservations" class="btn btn-primary me-2">
                        <i class="bi bi-list"></i> My Reservations
                    </a>
                    <a href="/buses/search" class="btn btn-success">
                        <i class="bi bi-search"></i> Book Another
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
