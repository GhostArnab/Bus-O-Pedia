<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3><i class="bi bi-ticket-detailed"></i> Reservation Details</h3>
            </div>
            <div class="card-body">
                <h5>Passenger Information</h5>
                <table class="table">
                    <tr>
                        <th>Reservation ID:</th>
                        <td th:text="${reservation.id}"></td>
                    </tr>
                    <tr>
                        <th>Passenger Name:</th>
                        <td th:text="${reservation.passengerName}"></td>
                    </tr>
                    <tr>
                        <th>Seat Number:</th>
                        <td><span class="badge bg-success" th:text="${reservation.seatNumber}"></span></td>
                    </tr>
                    <tr>
                        <th>Booking Date:</th>
                        <td th:text="${#temporals.format(reservation.reservationDate, 'dd MMM yyyy, hh:mm a')}"></td>
                    </tr>
                </table>

                <h5 class="mt-4">Bus Information</h5>
                <table class="table">
                    <tr>
                        <th>Bus Number:</th>
                        <td th:text="${reservation.bus.busNumber}"></td>
                    </tr>
                    <tr>
                        <th>Route:</th>
                        <td th:text="${reservation.bus.source + ' → ' + reservation.bus.destination}"></td>
                    </tr>
                    <tr>
                        <th>Departure Time:</th>
                        <td th:text="${#temporals.format(reservation.bus.departureTime, 'dd MMM yyyy, hh:mm a')}"></td>
                    </tr>
                    <tr>
                        <th>Fare:</th>
                        <td>₹<span th:text="${reservation.bus.price}"></span></td>
                    </tr>
                </table>

                <div class="mt-4">
                    <form th:action="@{/reservations/cancel/{id}(id=${reservation.id})}" method="post"
                        style="display: inline;">
                        <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to cancel this reservation?')">
                            <i class="bi bi-x-circle"></i> Cancel Reservation
                        </button>
                    </form>
                    <a href="/reservations" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
