<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8fafc;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2563eb, #1e40af);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bus-front-fill"></i> Bus Reservation</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/buses">Buses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/buses/search">Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <h2><i class="bi bi-ticket-perforated"></i> All Reservations</h2>

        <form action="/reservations/search" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="passengerName" placeholder="Search by passenger name">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Search</button>
            </div>
        </form>

        <div th:if="${reservations.isEmpty()}" class="alert alert-info">No reservations found.</div>

        <div class="table-responsive" th:unless="${reservations.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Passenger</th>
                        <th>Bus</th>
                        <th>Route</th>
                        <th>Seat</th>
                        <th>Departure</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}"></td>
                        <td th:text="${reservation.passengerName}"></td>
                        <td th:text="${reservation.bus.busNumber}"></td>
                        <td th:text="${reservation.bus.source + ' â†’ ' + reservation.bus.destination}"></td>
                        <td><span class="badge bg-success" th:text="${reservation.seatNumber}"></span></td>
                        <td th:text="${#temporals.format(reservation.bus.departureTime, 'dd MMM yyyy')}"></td>
                        <td>
                            <a th:href="@{/reservations/{id}(id=${reservation.id})}"
                                class="btn btn-sm btn-primary">View</a>
                            <form th:action="@{/reservations/cancel/{id}(id=${reservation.id})}" method="post"
                                style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Cancel this reservation?')">Cancel</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
